<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container">

        <form action="">
            <div class="form-group">
                <label>账号</label>
                <input type="text" class="form-control" th:value="${name}">
            </div>
            <div class="form-group">
                <label>权限</label>
                <input type="checkbox" th:checked="${role == 'admin'}"> 管理员
            </div>
            <div class="form-group">
                <button class="btn btn-default" id="btn" th:attr="data-id=${role},data-role=${role}" th:xxx="${role}" type="button">submit</button>
            </div>
        </form>

    </div>
    <script src="/js/jquery.min.js"></script>
    <script th:inline="javascript">
        var id = [[${id}]];
        var role = [[${role}]];
        var map = [[${map}]];

        [# th:if="${map.k1 == 'v1'}"]
            alert(map.k1);
        [/]

        $(function(){
           $("#btn").click(function () {
               var rel = $(this).attr("xxx");
               alert("123"+rel);
           })
        });

    </script>

</body>
</html>
